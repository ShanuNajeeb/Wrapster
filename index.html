            const Lucide = window.LucideReact;
            
            // Map Lucide names to FontAwesome icons for fallback
            const faMap = {
                'Globe': 'fa-globe',
                'Phone': 'fa-phone',
                'Mail': 'fa-envelope',
                'Star': 'fa-star',
                'ChevronRight': 'fa-chevron-right',
                'ShieldCheck': 'fa-shield-halved',
                'Zap': 'fa-bolt',
                'Heart': 'fa-heart',
                'Award': 'fa-award',
                'Shield': 'fa-shield',
                'Sparkles': 'fa-wand-magic-sparkles',
                'TrendingUp': 'fa-chart-line',
                'Calendar': 'fa-calendar',
                'ArrowRight': 'fa-arrow-right',
                'MapPin': 'fa-location-dot',
                'Clock': 'fa-clock',
                'Instagram': 'fa-instagram',
                'Facebook': 'fa-facebook-f',
                'Youtube': 'fa-youtube',
                'Twitter': 'fa-x-twitter',
                'ShoppingBag': 'fa-bag-shopping',
                'Users': 'fa-users',
                'Check': 'fa-check'

            const iconSet = isBrand ? 'fa-brands' : 'fa-solid';

                const Component = Lucide[name];
                return <Component size={size} className={className} fill={fill} />;
